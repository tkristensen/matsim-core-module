<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voxel HUD</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
 <link rel="stylesheet" href="style.css">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Voxel HUD">

    <!-- Include the compiled Ratchet CSS -->
    <!--<link rel="stylesheet" href="../ratchet.css">-->
    <style type="text/css">
      li:hover { cursor: hand; cursor: pointer; }
    </style>
  </head>
  <body>

<div class="pure-g">

    <div class="pure-u-1-6" id="ui"> 
     <div id="uihost" style="height:100%;"></div>
   </div>
    <div class="pure-u-1-2" id="container">  
      
    </div>

</div>


  <div >
    <p>
      MATsim - <span id="info"></span>
    </p>
   
    <nav class="bar-tab">
      <ul class="tab-inner">
        <li class="tab-item active">
            <img class="tab-icon" src="../icons/coffeemug.png">
            <div class="tab-label" data-id="spray">Mug</div>
        </li>
        <li class="tab-item">
            <img class="tab-icon" src="../icons/cow.png">
            <div class="tab-label" data-id="cow">Cow</div>
        </li>
        <li class="tab-item">
            <img class="tab-icon" src="../icons/eggs.png">
            <div class="tab-label" data-id="eggs">Eggs</div>
        </li>
        <li class="tab-item">
            <img class="tab-icon" src="../icons/poptart.png">
            <div class="tab-label" data-id="poptart">Poptart</div>
        </li>
        <li class="tab-item">
            <img class="tab-icon" src="../icons/toast.png">
            <div class="tab-label" data-id="toast">Toast</div>
        </li>
        <li class="tab-item">
            <img class="tab-icon" src="../icons/toast.png">
            <div class="tab-label" data-id="filter">Filter</div>
        </li>
      </ul>
    </nav>
  
  </div>
 <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="jquery.knob.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
